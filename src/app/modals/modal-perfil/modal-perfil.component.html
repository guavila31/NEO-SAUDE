<ion-header>
  <app-cabecalho [sTituloCabecalho]="'Perfil'" [bExisteModal]="true"></app-cabecalho>
</ion-header>

<div class="conteudo">
  <div class="foto-perfil">
    <p>GA</p>
  </div>

  <div class="formulario">
    <div class="container">
      <form class="form">
        <div class="form_front">
          <!-- <input type="text" class="input" placeholder="CRM"> -->
          <input type="text" name="sNome" class="input" placeholder="NOME COMPLETO" [(ngModel)]="sNome">
          <input type="text" name="sCpf" class="input" placeholder="CPF" disabled [(ngModel)]="sCpf">
          <input type="text" name="sCelular" class="input" placeholder="CELULAR" disabled [(ngModel)]="sCelular">
          <input type="text" name="sEmail" class="input" placeholder="EMAIL" [(ngModel)]="sEmail">
          <input
            type="text"
            class="input"
            name="sDataNasc"
            placeholder="DATA DE NASCIMENTO"
            value="{{formatador.formatarData(iDadosPaciente.dataNascimento)}}"
            [(ngModel)]="sDataNasc"
            (input)="formatarData($event)"
            maxlength="10"
          >
          <div class="botoes">
            <button class="btn salvar" (click)="salvarPerfil()">Salvar</button>
            <button class="btn excluir" (click)="excluirConta()">Excluir conta</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="sair">
    <ion-button (click)="desconectar('A')" expand="block" color="danger" fill="clear" mode="ios" strong>
      <ion-icon slot="start" name="exit-outline"></ion-icon>
      Desconectar
    </ion-button>
  </div>
</div>

<ion-footer class="box-rodape">
  <app-rodape [bExisteModal]="true"></app-rodape>
</ion-footer>
